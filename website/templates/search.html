{% extends 'layout.html' %}

{% block content %}

<form action="http://localhost:5000/search" method="get">
    <div class="container form-group">
        <div class="row">
            <div class="col-10 form-group">
                <div class="input-group mb-3">
                    <input type="text" name="query" class="form-control" placeholder="Search Query"
                           aria-label="Search Query" aria-describedby="basic-addon2" value="{{query}}">
                </div>

            </div>
            <div class="col form-group">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
    </div>
</form>

<div class="container">

    <table id="searchResults" class="table table-striped table-bordered" style="width:100%">
        <thead>
        <tr>
            <th>Search Results</th>
        </tr>
        </thead>
        <tbody>
        {% for url in results %}
        <tr>
            <td><a href="{{url}}" target="_blank">{{ url }}</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function () {
        $('#searchResults').DataTable({
            "paging": true,
            "searching": false,
            "ordering": false,
            "scrollY": "500px",
            "scrollCollapse": true
        });
        $('.dataTables_length').addClass('bs-select');
    });



</script>

{% endblock %}
